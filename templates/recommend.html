<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<style>
    .text-white {
        color:white
        }
</style>

<body style="background-color:black">

<!--    first we''ll create a nav bar -->
    <nav class="navbar" style="background-color:#00a65a">
        <a class="navbar-brand">My Book Recommender System</a>

        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>
    </nav>
<!--        now we need to display our 50 books -->

<!--what we'll be doing is our jinja template -->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-white" style="font-size:50px">Recommend Books</h1>
            <form action="/recommend_books" method="post">
                <input name='user_input' type="text" class="form-control"><br>
                <input type="submit" class="btn btn-lg btn-warning">
            </form>
        </div>
        <!--            This is jinja template used -->
        <!--            This is the loop created for exporting all each data one by one from the .ipynb file-->

<!--         if the data is found then only it will display otherwise it won't-->
        {% if data %}

            {% for i in data %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{i[2]}}">
                            <p class="text-white">{{i[0]}}</p>
                            <h4 class="text-white">{{i[1]}}</h4>
                        </div>
                    </div>
                </div>

            {% endfor %}
        {% endif %}


    </div>
</div>

</body>
</html>
